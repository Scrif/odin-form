<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="hero-container">
            <div class="img-container">
                <img src="./images/wind.svg" class="filter-white" alt="wind logo">
                <h1>Plants</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@josefin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Josefin</a> on 
                <a href="https://unsplash.com/photos/NeH6-YKTwUI?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">
                    Unsplash</a></p>
        </div>
        <div class="container-right">
            <div class="header-container">
                <p>
                    This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams.
                </p>
                <p>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You know you want to!
                </p>
            </div>
            <div class="form-container">
                <p>
                    Let's do this!
                </p>
                <form action="#" id="signup">
                    <div>
                        <label for="firstname">First Name
                            <input type="text" id="firstname" name="firstname" required>
                            <div id="first-name-error" class="error"></div>
                        </label>
                    </div>
                    <div>
                        <label for="lastname">Last Name
                            <input type="text" id="lastname" name="lastname" required>
                            <div id="last-name-error" class="error"></div>
                        </label>
                    </div>
                    <div>
                        <label for="email">Email
                            <input type="email" id="email" name="email" required>
                            <div id="email-error" class="error"></div>
                        </label>
                    </div>
                    <div>
                        <label for="phonenumber">Phone Number
                            <input type="tel" id="phonenumber" name="phonenumber" required
                            pattern="[0-9]{10}">
                            <div id="tel-error" class="error"></div>
                        </label>
                    </div>
                    <div>
                        <label for="password">Password
                            <input type="password" id="password" name="password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <div id="error-wrapper" class="error"></div>
                        </label>
                    </div>
                    <div>
                        <label for="passwordConfirm">Password
                            <input type="password" id="passwordConfirm" name="passwordConfirm" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            <div id="error-wrapper" class="error"></div>
                        </label>
                    </div>
                    <div class="pass-error-msg">* Passwords do not match</div>
                </form>
            </div>
            <div class="submit-section">
                <button type="submit" form="signup">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
