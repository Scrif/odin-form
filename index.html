<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="hero-container">
            <div class="img-container">
                <img src="./images/noun-plant-3222170.svg" alt="plant logo">
                <h1>Plants</h1>
            </div>
            <p>Photo by Josefin on Unsplash</p>
        </div>
        <div class="container-right">
            <div class="header-container"></div>
            <div class="form-container">
                <form id="signup">
                    <label for="firstname">First Name
                        <input type="text" id="firstname" name="firstname" required>
                        <div id="first-name-error" class="error"></div>
                    </label>
                    <label for="lastname">Last Name
                        <input type="text" id="lastname" name="lastname" required>
                        <div id="last-name-error" class="error"></div>
                    </label>
                    <label for="email">Email
                        <input type="email" id="email" name="email" required>
                        <div id="email-error" class="error"></div>
                    </label>
                    <label for="phonenumber">Phone Number
                        <input type="tel" id="phonenumber" name="phonenumber" required>
                        <div id="tel-error" class="error"></div>
                    </label>
                    <label for="password">Password
                        <input type="password" id="password" name="password" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <div id="password-error" class="error"></div>
                    </label>
                    <label for="passwordConfirm">Password
                        <input type="password" id="passwordConfirm" name="passwordConfirm" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        <div id="password-confirm-error" class="error"></div>
                    </label>
                </form>
            </div>
            <div class="btn-container">
                <button type="submit" form="signup">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
